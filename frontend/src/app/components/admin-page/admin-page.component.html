<div class="container">
    <div class="mat-elevation-z8 table-container table-border">
            <table mat-table [dataSource]="dataSource" >

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef> Korisnicko Ime </th>
                    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell class="text-center" *matHeaderCellDef> Ime </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Prezime </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.lastName}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Email Adresa </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="emailIsConfirmed">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Email je potvrdjen </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        {{element.emailIsConfirmed? 'Da' : 'Ne'}} </td>
                </ng-container>
                
             
                <ng-container matColumnDef="userIsBanned">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Korisnik je banovan </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        {{element.userIsBanned? 'Da' : 'Ne'}} </td>
                </ng-container>

              
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Banuj korisnika </th>
                    <td mat-cell *matCellDef="let element">  
                        <mat-icon *ngIf="!element.userIsBanned" (click)="banUser(element.id)">remove_circle</mat-icon>
                        <mat-icon *ngIf="element.userIsBanned" (click)="unBanUser(element.id)">done</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
