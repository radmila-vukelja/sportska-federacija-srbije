<div class="container">
    <div class="mat-elevation-z8 table-container ">
       
        <table mat-table [dataSource]="dataSource" class="table">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Ime </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Prezime </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell class="text-center" *matHeaderCellDef> Mesto </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{element.location.name}} </td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Godine </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{element.age}} </td>
            </ng-container>

            <ng-container matColumnDef="jmbg">
                <th mat-header-cell *matHeaderCellDef class="text-center"> JMBG </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    {{element.jmbg}} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Pol </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    {{ element.gender }} </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Kategorija </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    {{element.category.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>

</div>
